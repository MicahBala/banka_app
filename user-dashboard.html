<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Banka | Dashboard</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body>
    <div class="wrapper">
      <section class="sidebar">
        <h1>BANKA</h1>
        <p>reliable banking</p>
      </section>
      <section class="main-area">
        <div class="dashboard-header">
          <span class="welcome">Welcome USER!</span>
          <span class="user-logout">Logout</span>
        </div>
        <div class="display-area">
          <div class="btn-summary create-new-account">
            Create New Account
          </div>
          <div class="btn-summary">
            Apply for loans
          </div>
          <div class="btn-summary btn-list-accounts">
            List of Accounts
          </div>
        </div>
        <div class="details-area">
          <h1>LIST OF ACCOUNTS</h1>
          <div class="accounts">
            <div class="list-accounts">
              <h3>Account Type: Current</h3>
              <h3>Account Number: 0011223344</h3>
              <h3>Balance: N5,000</h3>
              <h3><a href="#">Transaction History</a></h3>
            </div>
          </div>
        </div>
      </section>
    </div>
    <footer class="footer-dashboard">
      <p>BANKA &copy; 2019</p>
      <p>Version 1.0</p>
    </footer>

    <!-- New account modal -->
    <div class="bg-modal">
      <div class="content-modal">
        <div class="create-account-header">
          <h1 class="create-account">CREATE NEW ACCOUNT</h1>
          <div class="modal-close">+</div>
        </div>
        <form action="#" method="post" class="create-account-form">
          <input type="text" placeholder="First Name" />
          <input type="text" placeholder="Last Name" />
          <input type="email" placeholder="E-mail" />
          <select name="account-type">
            <option value="" disabled selected hidden>Select Account Type</option>
            <option value="current">Current</option>
            <option value="savings">Savings</option>
          </select>
          <input type="text" placeholder="Opening Balance" />
          <button type="submit">Create Account</button>
        </form>
      </div>
    </div>

    <script src="./js/newAccountModal.js"></script>
  </body>
</html>
