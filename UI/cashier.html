<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Banka | Dashboard</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <script src="https://use.fontawesome.com/a7a2ff373b.js"></script>
  <body>
    <div class="wrapper">
      <section class="sidebar">
        <a class="active-menu dashboard-menu" href="user-dashboard.html">
          <i class="fa fa-university" aria-hidden="true"></i>&nbsp;
          <span class="hide-text">BANKA</span>
        </a>
        <a href="index.html"
          ><i class="fa fa-sign-out" aria-hidden="true"></i>&nbsp;
          <span class="hide-text">Logout</span></a
        >
      </section>
      <section class="transaction-area">
        <div class="search-box">
          <h3>
            Enter account number below and search to perform transactions.
          </h3>
          <form action="#" class="searchbox">
            <input
              id="input-search"
              type="text"
              placeholder="Enter account number"
            />
            <input id="input-btn" type="submit" value="search" />
          </form>
        </div>
        <div class="display-account">
          <h3>Account Search Result below:</h3>
          <table class="transaction-table">
            <tr>
              <th>Name</th>
              <th>Number</th>
              <th>Type</th>
              <th>Balance</th>
              <th>Credit Account</th>
              <th>Debit Account</th>
            </tr>
            <tr>
              <td>Micah Bala</td>
              <td>2233445566</td>
              <td>Current</td>
              <td>20,000</td>
              <td class="centered-cell">
                <a href="#" class="credit-account">credit</a>
              </td>
              <td class="centered-cell">
                <a href="#" class="debit-account">debit</a>
              </td>
            </tr>
          </table>
        </div>
      </section>
    </div>
    <footer class="footer-dashboard">
      <p>BANKA &copy; 2019</p>
      <p>Version 1.0</p>
    </footer>

    <!-- Credit account modal -->
    <div class="bg-credit-debit-modal">
      <div class="content-modal">
        <div class="credit-debit-header">
          <h1 class="create-account credit-account-title">CREDIT ACCOUNT</h1>
          <div class="modal-credit-debit-close">+</div>
        </div>
        <form class="credit-debit-account-form">
          <label for="old-balance">OLD BALANCE</label>
          <input type="text" placeholder="20,000" disabled />

          <label id="credit-amount-label" for="amount">AMOUNT TO CREDIT</label>
          <input type="text" />

          <button id="credi-account-btn" type="submit">Credit Account</button>
        </form>
      </div>
    </div>

    <script src="./js/cashierModal.js"></script>
  </body>
</html>
